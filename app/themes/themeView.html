<link ng-href="{{selectedTheme}}" rel="stylesheet">

<div id="themes">
  <div id="themeTitle">
		Themes
	</div>
		<div class="row">
  			<div class="col-sm-6 col-md-4">
        <div align="center">
    			<div class="thumbnail">
            <div class="themeImg">
     				 <img ng-src="{{vm.currentTheme.imageUrl}}"
                  title="{{tip.themeName}}">
            </div>
      				<div class="caption" style="text-align:center">
        				<h3>{{vm.currentTheme.themeName}}</h3>
        				<p>{{vm.currentTheme.themeInfo}}</p>
        				<p> 
                  <a class="btn btn-default" role="button" ng-click="selectTheme(vm.currentTheme)">Select</a>
                </p>
      				</div>
   			 	</div>
          </div>
			</div>
		</div>
    <div class="row" id="NextBackBtn"> 
      <button ng-hide="vm.noPrev" class="btn btn-primary-nextBack"  ng-click="prevPage()">Prev</button>
      <button ng-hide="vm.noNext" class="btn btn-primary-nextBack"  ng-click="nextPage()">Next</button>
  </div>
</div>
